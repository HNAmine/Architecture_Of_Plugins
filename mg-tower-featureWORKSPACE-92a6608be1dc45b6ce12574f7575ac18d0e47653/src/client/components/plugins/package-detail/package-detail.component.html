<div class="portlet mt-element-ribbon light portlet-fit bordered">
  <div class="ribbon ribbon-right ribbon-shadow ribbon-round ribbon-border-dash-hor ribbon-color-danger uppercase">
    {{project?.name}}
  </div>
  <div class="portlet-title">
    <div class="caption">
      <i class=" icon-layers font-red"></i>
      <span class="caption-subject font-red bold uppercase">{{title}}</span>
    </div>
  </div>
  <div class="portlet-body">
    <div class="row static-info">
      <div class="col-md-12 value">
        PROJECT NAME :
        {{project?.name}}
        <br>
        PROJECT TYPE :
        {{project?.type}}
        <br>
        PROJECT VERSION :
        {{project?.version}}
        <br>
        PROJECT FOLDER :
        {{project?.project_folder}}
        <br>
        PROJECT SCOPE :
        {{project?.scope}}
        <br>
        PROJECT PRESENT :
        {{project?.present}}
        <br>
        PROJECT LINK :
        {{project?.link}}
        <br>
      </div>
    </div>
  </div>
</div>
